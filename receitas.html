<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
        integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="assets/css/receitas.css">
    <title>Receitas</title>
</head>
<body>
    <header class="d-flex flex-nowrap mb-4">
        <div class="d-flex flex-row flex-shrink-0 p-3 text-bg-dark" style="width: 100vw;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Finance-Home</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-row mb-auto align-items-center" style="margin-right: 30rem; height: 100%;">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white" aria-current="page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/receitas.html" class="nav-link text-white">
                        Receitas
                    </a>
                </li>
                <li>
                    <a href="/despesas.html" class="nav-link text-white">
                        Despesas
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        Customers
                    </a>
                </li>
            </ul>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/lukasstranges.png" alt="" width="60" height="60"
                        class="rounded-circle me-2">
                    <strong>Lukas</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="d-flex">
            <section class="newReceita">    
                <h3>Adicionar nova receita</h3>
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="title">Titulo</label>
                            <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                                placeholder="Informe aqui">
                            <small id="titleHelp" class="form-text text-muted">Informe um título para a sua receita</small>
                        </div>
                        <div class="form-group">
                            <label for="valueIncome">Valor da receita</label>
                            <input type="number" class="form-control" id="valueIncome" step="0.01" name="valueIncome"
                                min="0.01">
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="addIncome">Adicionar</button>
                    </form>
                </div>
            </section>
            <section class="back">
                <h1>Lista De Receitas</h1>
                <div class="table-responsive table-css">
                    <table class="table table-striped table-hover" style="text-align: center;">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Income Value</th>
                                <th colspan="2">Atualizar / Deletar</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </section>
        </aside>
    </main>
     <script src="assets/js/receita.js"></script>
    <script src="/assets/js/services/creatDados.js"></script>
   
</body>
</html>
